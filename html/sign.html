<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page description -->
    <meta name="description" content="some cake made with love">
    <!-- Css StyleSheet file -->
    <link rel="stylesheet" href="../css/sign.css">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="../css/all.min.css">
    <!-- The Style Normalize File -->
    <link rel="stylesheet" href="../css/normalize.css">
    <!-- Page Font -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <!-- tab img -->
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <!-- login page title -->
    <title>Sign up</title>
</head>

<body>
    <!--  Start Header  -->
    <div class="header">
        <div class="container">
            <div class="img-cont">
                <img src="../images/logo.png" alt="Cake top logo" />
            </div>
            <div class="links">
                <!-- menu shape -->
                <span class="shape">
                    <span></span>
                <span></span>
                <span></span>
                </span>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="about.html">About us</a></li>
                    <li><a href="sign.html">Sign up</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- End Header -->
    <!-- Start Sign Up Section  -->
    <section>
        <div class="card">
            <div>
                <img src="../images/signup2.jpg" alt="">
                <div>
                    <h1>Delicious Join!</h1>
                </div>
            </div>
            <div>
                <div>
                    <h1>Sign Up</h1>
                    <p>Aleardy Have An account? <a href="login.html">Login</a></p>
                </div>
                <form action="">
                    <div class="write">
                        <input type="text" name="" id="" placeholder="Enter Your Name">
                        <input type="email" name="" id="" placeholder="Enter Your Email">
                        <input type="password" name="" id="" placeholder="Enter Strong Password">
                    </div>
                    <div class="sign">
                        <div>
                            <input type="checkbox" name="" id="sign">
                            <label for="sign">I accept <span>Privacy</span> & <span>terms</span></label>
                        </div>
                        <div>
                            <button>Sign Up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
